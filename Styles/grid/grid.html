<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Layout</title>
    <style>
        #container{
            width: 80%;
            margin: auto;
            border: 1px solid blue;
        }
        #container >div{
            height: 100px;
            width: 100px;
            border: 1px solid green;
            background-color: grey;
            font-size: 30px;
            color: white;
            
        }

    </style>
</head>
<body>
    <div id="container">

       <div>1</div>
       <div>2</div>
       <div>3</div>
       <div>4</div>
       <div>5</div>
       <div>6</div>
       <div>7</div>
       <div>8</div>
       <div>9</div>
       <div>10</div>


    </div>
    
</body>
</html>
